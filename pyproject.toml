[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name             = "pypnm"
version          = "0.1.0"
description      = "DOCSIS 3.1/4.0 Proactive Network Maintenance Toolkit"
readme           = "README.md"
requires-python  = ">=3.10"
license          = { file = "LICENSE.md" }
authors          = [
  { name = "Maurice Garcia", email = "mgarcia01752@outlook.com" }
]

dependencies = [
  "fastapi==0.115.12",
  "uvicorn[standard]==0.34.2",
  "numpy==2.2.6",
  "pydantic==2.11.5",
  "pysmi==1.6.1",
  "pysnmp==7.1.17",
  "python-dotenv>=1.0.0",
  "requests==2.32.3",
  "pandas==2.2.3",
  "paramiko==3.5.1",
  "tftpy==0.8.5",
  "matplotlib==3.10.5"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov",
  "black",
  "mypy",
]

[project.urls]
Homepage    = "https://github.com/mgarcia01752/PyPNM"
Repository  = "https://github.com/mgarcia01752/PyPNM"
Bug-Tracker = "https://github.com/mgarcia01752/PyPNM/issues"

[project.scripts]
pypnm = "pypnm.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where   = ["src"]
include = ["pypnm*"]

[tool.setuptools.package-data]
"pypnm" = ["settings/*.json"]
